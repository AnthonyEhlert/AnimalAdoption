<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change an Animals Availability</title>
</head>
<body>
    <form th:object="${newAnimal}" th:action="@{/updateAnimal/{id}(id=${newAnimal.id})}" method='POST'>
        Animal Name: <input name="name" size="20" th:field="*{name}" readonly> <br /> <br />
        <input type = hidden name="age" size="15" th:field="*{age}" >
        <input type = hidden name="animalType" size="15" th:field="*{animalType}" required>
        Available: <input name="available" type="checkbox" th:field="*{available}"><br /><br/>
        <input type = hidden name="lastFedDate" th:field="*{lastFedDate}" >
                  <input type = hidden name="lastFedTime" th:field="*{lastFedTime}" >
        <p><label for="description"> </label></p>
        <input type = hidden id="description" name="description" rows="4" cols="60" th:field="*{description}">
        <table>
                <tr>
                    <th></th>
                </tr>
                <tr th:each="currentAnimalAttribute : ${animalAttributes}">
                    <td> <input type = hidden th:name="animalAttributeId" th:field="*{listOfAttributes}" th:value="${currentAnimalAttribute.id}">
                    <td th:text="${currentAnimalAttribute.attributeName}">
                </tr>
        </table>
        <input name="submit" type="submit" value="Submit" />
    </form>
    <br /><br />
    <a href="../viewAllAnimals">View all Animals</a><br /><br />
    <a href="../viewAvailable">View Available Animals</a><br /><br />
    <a href="../index.html">Home Page</a>
</body>
</html>
