<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Vet Record</title>
</head>
<body>
	<form th:object="${newVetRecord}" th:action="@{/updateVetRecord/{id}(id=${newVetRecord.id})}" method='POST'>
		Animals: <br />
		<table>
			<tr>
				<th></th>
				<th>Animal ID</th>
				<th>Animal Name</th>
			</tr>
			<tr th:each="currentAnimal : ${animals}">
				<td> <input type="radio" th:name="animal" th:field="*{animal}" th:value="${currentAnimal.id}">
				<td th:text="${currentAnimal.id}">
				<td th:text="${currentAnimal.name}">
			</tr>
		</table>
		
		Vet Name: <input name="vetName" size="20" th:field="*{vetName}" required> <br /><br />
		<p><label for="diagnosis"> Diagnosis: </label></p>
		<textarea id="diagnosis" name=diagnosis rows="4" cols="60" th:field="*{diagnosis}"></textarea>
		<br /><br />
		<input name="submit" type="submit" value="Submit" />
	</form>
	<br /><br />
	<a href="../viewAllVetRecords">View all Vet Records</a><br /><br />
	<a href="../index.html">Home Page</a>
</body>
</html>
